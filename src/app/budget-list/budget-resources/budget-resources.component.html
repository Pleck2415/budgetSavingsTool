<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="budgets">Liste des budgets</a></li>
        <li class="breadcrumb-item"><a routerLink="budget/new">Nouveau budget</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ressources de budget</li>
    </ol>
</nav>
<div class="row">
    <h2 style="text-align: center;">Ressources de budget</h2>
</div>
<div class="row">
    <div class="col-md-6 ct-border_1">
        <ag-grid-angular #controlTableGrid
            class="ag-theme-balham" 
            [rowData]="rowData" 
            [columnDefs]="rolumnDefs"
            [pagination]="true"
            [paginationPageSize]="15"
            rowSelection="single"
            (selectionChanged)="openSelectedElement()"                  
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <div class="col-md-6 ct-border_2">
        <form [formGroup]="budgetResourceForm" >
            <div class="row">
                <div class="col-md-12">
                    <div class="ct-tool-bar">
                        <button type="button" class="btn btn-toolBar" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Supprimer"
                            (click)="deleteEntry()" [disabled]="budgetResourceForm.invalid"><i class="glyphicon glyphicon-trash"></i>&nbsp;|</button>
                            <button type="button" class="btn btn-toolBar" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Nouveau"
                            (click)="clearEntry()"><i class="glyphicon glyphicon-file"></i>&nbsp;|</button>
                        <button type="submit" id="save" class="btn btn-toolBar" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Enregistrer"
                            (click)="onSubmitForm()" [disabled]="budgetResourceForm.invalid"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                    </div>
                </div>
            </div>
            <div class="row ct-form">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" id="id" min="0" class="form-control my-id" formControlName="id">
                    </div>
                </div>
            </div>
            <div class="row ct-form">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" formControlName="description">
                        <span style="color:rgb(220, 50, 35); font-size: 14px;" *ngIf="errorField !=''"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;{{errorField}}</span>
                    </div>
                </div>
            </div>
            <div class="row ct-form">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="active">&nbsp;Actif</label><br>
                        <mat-button-toggle-group name="active" formControlName="active" aria-label="Actif" (change)="onValChange($event.value)">
                            <mat-button-toggle value="Oui">Oui</mat-button-toggle>
                            <mat-button-toggle value="Non">Non</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
