<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a aria-current="page">Liste des budgets</a></li>
    </ol>
</nav>
<div class="row">
    <div>
        <h1>Budget et Ã‰conomies</h1>
        <div class="row">
            <div class="col-md-12">
                <h3>Liste des budgets</h3>
                <div class="form-group">
                    <button type="button" class="btn btn-dark btn-add" (click)="createNewBudget()">Nouveau budget</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="button" class="btn btn-dark btn-add" (click)="loadBudgets()">Charger mes budgets</button>
                </div>
            </div>
            <div class="col-md-12">
                <ag-grid-angular #budgetsGrid
                    class="ag-theme-balham" 
                    [rowData]="rowData" 
                    [columnDefs]="columnDefs"
                    [pagination]="true"
                    [paginationPageSize]="25"
                    rowSelection="single"                
                    (selectionChanged)="selectionChanged()"
                    (gridReady)="onBudgetsGridReady($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
