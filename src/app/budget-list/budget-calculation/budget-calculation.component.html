<div class="row">
    <div class="col-md-12">
        <h1 style="text-align: center;">Budget et Économies</h1>
        <form [formGroup]="budgetForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="title">Titre</label>
                                <input type="text" id="title" class="form-control" formControlName="title" [disabled]="true">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="createdBy">Créé par</label>
                                <input type="text" id="createdBy" class="form-control" formControlName="createdBy" [disabled]="true">
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dateFrom">Date début</label>
                                <input type="Date" id="dateFrom" class="form-control" formControlName="dateFrom" [disabled]="true">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dateTo">Date fin</label>
                                <input type="date" id="dateTo" class="form-control" formControlName="dateTo" [disabled]="disabled">
                            </div>
                        </div>                     
                    </div>
                </div>
            </div>
            <hr class="line-1">   
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numberOfPayer">Nombre de payeur</label>
                        <input type="number" id="numberOfPayer" class="form-control" formControlName="numberOfPayer">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group">
                            <label for="numberOfPayer">Parties (%)</label>
                            <input type="number" id="numberOfPayer" class="form-control" formControlName="numberOfPayer">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" *ngFor="let part of payerParts">
                            <div class="form-group">
                                <input type="number" id="numberOfPayer" class="form-control" formControlName="numberOfPayer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
