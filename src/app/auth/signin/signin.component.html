<div class="row">
    <div>
      <h2>Connexion</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
        </div>
        <div class="form-group">
          <br><button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Soumettre</button>
        </div>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
